<!DOCTYPE html>
<html oncontextmenu="return false;" onkeypress="return false;" onkeydown="return false;" onkeyup="return false;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web</title>
  <link rel="stylesheet" href="style.css">
  <!-- add icon link -->
    <link rel="icon" href=
"/about/Dark_Devil.png"
        type="image/x-icon" />
</head>
<body>
<header>
  <h2 class="logo">Logo</h2>
  <nav class="navigation">
    <a href="#">Home</a>
    <a href="/about/index2.html">About</a>
    <a href="/contacts/index1.html">Contact</a>
    <button class="btnLogin-popup">Login</button>
  </nav>
 <div class="wrapper">
   <span class="icon-close"><ion-icon name="close-circle"></ion-icon></span>
   <div class="form-box login">
     <h2>Login</h2>
     <form action="#">
       <div class="input-box">
         <span class="icon"><ion-icon name="mail"></ion-icon></span>
         <input type="email" required>
         <label>Email</label>
       </div>
       <div class="input-box">
         <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
         <input type="password" required>
         <label>Password</label>
       </div>
       <div class="remember-forget">
         <label><input type="checkbox">Remember Me</label>
         <a href="#">Forget Password </a>
       </div>
       <button type="submit" class="btn">Login</button>
       <div class="login-register">
         <p>Don't have an account <a href="#" class="register-link">Register</a></p>
         
       </div>
       
  <div class="form-box register">
     <h2>Registration</h2>
     <form action="#">
       <div class="input-box">
         <span class="icon"><ion-icon name="person"></ion-icon></span>
         <input type="text" required>
         <label>Username</label>
       </div>
       <div class="input-box">
         <span class="icon"><ion-icon name="mail"></ion-icon></span>
         <input type="email" required>
         <label>Email</label>
       </div>
       <div class="input-box">
         <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
         <input type="password" required>
         <label>Password</label>
       </div>
       <div class="remember-forget">
         <label><input type="checkbox">I agree to the terms and conditions</label>
       
       </div>
       <button type="submit" class="btn">Register</button>
       <div class="login-register">
         <p>Already have an account? <a href="#" class="login-link">Login</a>
         </p>
         
       </div>
  </div>
     </form>
   </div>
 </div>
</header>
<script src="script.js" </script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
